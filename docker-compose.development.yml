version: '2'
services:
  redis:
    image: redis
    container_name: roadrunner-project-redis
    volumes:
      - .:/share
    env_file:
      - .env
    ports:
      - '6379:6379'

  db:
    image: postgres
    container_name: roadrunner-project-db
    volumes:
      - .:/share
    env_file:
      - .env
    ports:
      - '5432:5432'

  app:
    container_name: roadrunner-project-api
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.development

    volumes:
      - .:/share

    env_file:
      - .env

    ports:
      - '3000:3000'

    depends_on:
      - redis
      - db
      - box

    links:
      - db
      - box
      - redis

  box:
    container_name: roadrunner-project-bundle-box
    image: busybox
    volumes:
      - /box
